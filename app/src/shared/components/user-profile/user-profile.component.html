<div class="flex items-center">
    @if (data().user) {
    <div class="flex items-center">
        <button mat-button [matMenuTriggerFor]="userMenu" class="flex items-center gap-2">
            @if (data().user?.photoURL) {
            <img [src]="data().user.photoURL" [alt]="data().user.displayName || 'User'" class="w-8 h-8 rounded-full" />
            } @else {
            <mat-icon>account_circle</mat-icon>
            }
            <span class="text-sm text-gray-600"> {{ data().user?.displayName || data().user?.email }}! </span>
        </button>
        <mat-menu #userMenu="matMenu" class="w-48">
            <a mat-menu-item href="/signout">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
            </a>
        </mat-menu>
    </div>
    } @else {
    <a href="/signin" class="text-primary hover:underline cursor-pointer">
        <span>Sign in</span>
    </a>
    }
</div>
