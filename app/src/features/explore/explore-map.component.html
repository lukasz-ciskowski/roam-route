@if (initialData(); as route) {
<div class="w-full h-[350px]">
    <div class="relative w-full h-full">
        <map-component [markersResponse]="markersResponse()" />
        <div class="absolute top-2 right-2">
            <button mat-mini-fab color="primary" (click)="openFullscreenMap()">
                <mat-icon>fullscreen</mat-icon>
            </button>
        </div>
    </div>
</div>
}
