@if (initialData(); as route) {
<div class="space-y-4">
    @if (route.imageUrl) {
    <div class="w-full">
        <img [src]="route.imageUrl" [alt]="route.title" class="w-full h-[400px] object-cover rounded-lg shadow-lg" />
    </div>
    }

    <mat-card class="!bg-white">
        <mat-card-header>
            <mat-card-title>{{ route.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p class="text-gray-600 mb-4">{{ route.description }}</p>
            <div class="text-sm text-gray-500">
                <p>{{ route.city }}, {{ route.country }}</p>
                <p>Created by {{ route.createdBy.displayName }}</p>
                <p>{{ route.createdAt | date : 'medium' }}</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
}
