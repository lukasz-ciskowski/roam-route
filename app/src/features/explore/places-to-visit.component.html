@if (initialData(); as route) {
<mat-card>
    <mat-card-header>
        <mat-card-title>Places to Visit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            @for (place of route.places; track place.name) {
            <mat-list-item role="listitem">
                <span matListItemTitle>{{ place.name }}</span>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
}
