@if (markersResponse()) {
<map-component
    [markersResponse]="markersResponse()"
    [isFullscreen]="isFullscreen()"
    (onFullscreenChange)="onFullscreenChange()"
    [class]="isFullscreen() ? 'w-full h-full' : 'w-full h-min'"
>
</map-component>
} @if (!isFullscreen()) {
<chat-component
    (onUpdateResponse)="onUpdateMarkersResponse($event)"
    (onUpdateMessages)="updateMessages($event)"
    class="flex-1 overflow-hidden"
>
</chat-component>
}
